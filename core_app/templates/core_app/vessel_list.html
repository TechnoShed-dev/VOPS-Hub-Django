<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Vessels - VOPS Hub</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>All Vessels</h1>

    {% if vessels %}
        <ul>
            {% for vessel in vessels %}
                <li>
                    <a href="{% url 'core_app:vessel_detail' pk=vessel.pk %}">{{ vessel.vessel_name }}</a>
                    (Decks: {{ vessel.number_of_decks|default:"N/A" }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No vessels found in the database.</p>
    {% endif %}
</body>
</html>
